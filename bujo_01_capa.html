<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bullet Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Variáveis de Tema (CSS Variables) --- */
        :root {
            /* Tema Padrão: Clássico/Creme */
            --bg-color: #fdfaf4;
            --dot-color: #e2ded5;
            --text-color: #3a3a3a;
            --accent-color: #585858;
            --button-bg: #3a3a3a;
            --button-text: #fdfaf4;
            --button-hover-bg: #585858;
            /* Cor para o gradiente central. Um pouco de opacidade para ainda ver os pontos. */
            --bg-spotlight-color: rgba(253, 250, 244, 0.95); 
        }

        /* Tema Flamingo/Rosa */
        body[data-theme="flamingo"] {
            --bg-color: #fff0f5;
            --dot-color: #ffdde1;
            --text-color: #c71585;
            --accent-color: #db7093;
            --button-bg: #c71585;
            --button-text: #fff0f5;
            --button-hover-bg: #db7093;
            --bg-spotlight-color: rgba(255, 240, 245, 0.95);
        }

        /* --- Configurações Gerais --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow: hidden;
        }

        /* --- Fundo de Pontos (Dotted Grid) --- */
        .journal-cover {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 2rem;
        }

        /* --- Conteúdo Principal com Efeito Spotlight --- */
        .content-wrapper {
            text-align: center;
            animation: fadeIn 1s ease-out forwards;
            position: relative;
            padding: 60px 80px;
            /* Efeito Invertido: opaco no centro, transparente nas bordas */
            background: radial-gradient(ellipse at center, 
                var(--bg-spotlight-color) 50%, /* Centro opaco */
                transparent 85% /* Borda transparente */
            );
            transition: background 0.5s ease;
        }

        /* --- Nome Editável (Iniciais) --- */
        .owner-name-input {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            letter-spacing: 2px;
            background: transparent;
            border: none;
            border-bottom: 1px dotted var(--accent-color);
            color: var(--accent-color);
            font-size: 1.2rem;
            text-align: center;
            width: 200px;
            padding-bottom: 5px;
            margin-bottom: 25px;
            transition: border-color 0.3s ease;
            animation: slideUp 0.8s ease-out 0.2s backwards;
        }
        .owner-name-input:focus {
            outline: none;
            border-bottom-color: var(--text-color);
        }
        .owner-name-input::placeholder {
            color: var(--accent-color);
            opacity: 0.8;
        }

        /* --- Título Principal --- */
        .main-title {
            line-height: 1.2;
            position: relative;
            /* Animação de entrada e pulsação contínua */
            animation: 
                slideUp 1s ease-out 0.4s backwards,
                pulse 10s ease-in-out infinite 2s;
        }
        .title-script {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            font-size: 6rem;
            color: var(--text-color);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .title-sans {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 4.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-color);
            margin-left: 0.2em; /* Ajuste para alinhar com a fonte maior */
        }
        
        /* --- Ano e Botão --- */
        .year {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 2px;
            margin: 40px 0 20px 0;
            color: var(--accent-color);
            animation: fadeIn 1s ease-out 1.2s backwards;
        }
        .enter-button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-out 1.4s backwards;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* --- Botão de Tema com Ícone SVG Minimalista --- */
        #theme-switcher {
            position: fixed;
            top: 25px;
            right: 25px;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--text-color); /* A cor do ícone é herdada daqui */
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease, border-color 0.5s ease, color 0.5s ease, background-color 0.5s ease;
        }
        #theme-switcher:hover {
            transform: scale(1.1);
            background: var(--accent-color);
            color: var(--bg-color); /* Inverte a cor do ícone no hover */
        }
        #theme-switcher svg {
            width: 22px;
            height: 22px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #theme-switcher:hover svg {
            transform: rotate(180deg);
        }


        /* --- Animações (Keyframes) --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Animação de pulsação aprimorada */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.025); }
        }

        /* --- Responsividade --- */
        @media (max-width: 768px) {
            .title-script { font-size: 4.5rem; }
            .title-sans { font-size: 3rem; }
            .content-wrapper {
                padding: 40px 15px;
                background: radial-gradient(ellipse at center, var(--bg-spotlight-color) 60%, transparent 95%);
            }
        }
    </style>
</head>
<body data-theme="classic">

    <div class="journal-cover">
        
        <button id="theme-switcher" title="Alterar Tema">
            <!-- Ícone SVG Minimalista para 'troca' ou 'ciclo' -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
                <path d="M21 21v-5h-5"/>
            </svg>
        </button>

        <div class="content-wrapper">
            <input type="text" id="owner-name" class="owner-name-input" placeholder="mhs">

            <h1 class="main-title">
                <div class="title-script">Bullet</div>
                <div class="title-sans">Journal</div>
            </h1>

            <p class="year" id="current-year"></p>

            <button class="enter-button">Abrir Diário</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('current-year');
            const ownerNameInput = document.getElementById('owner-name');
            const themeSwitcher = document.getElementById('theme-switcher');
            const body = document.body;

            // Define o ano atual dinamicamente
            yearElement.textContent = new Date().getFullYear();

            // Lógica para salvar e carregar o nome/iniciais
            const savedName = localStorage.getItem('bujoOwnerName');
            if (savedName) {
                ownerNameInput.value = savedName;
            }
            ownerNameInput.addEventListener('input', function() {
                localStorage.setItem('bujoOwnerName', ownerNameInput.value);
            });

            // Lógica para o botão de troca de tema
            const savedTheme = localStorage.getItem('bujoTheme') || 'classic';
            body.setAttribute('data-theme', savedTheme);

            themeSwitcher.addEventListener('click', function() {
                let newTheme = body.getAttribute('data-theme') === 'classic' ? 'flamingo' : 'classic';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('bujoTheme', newTheme);
            });
        });
    </script>

</body>
</html>
