<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa Agenda Versa Animada - Informações Pessoais</title>
    <style>
        /* Removido @page { size: A4; margin: 0; } */

        body {
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Cor de fundo para visualização fora da página */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif; /* Fonte padrão */
        }

        /* Alterado de .a4-page para .square-page e dimensões ajustadas */
        .square-page {
            width: 210mm;
            height: 210mm; /* Alterado para ser quadrado */
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden; /* Para garantir que o padrão de borda não vaze */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .border-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cstyle%3Etext %7B font-family: monospace; font-size: 10px; fill: %23AAAAAA; %7D%3C/style%3E%3Ctext x='2' y='8'%3Ex%3C/text%3E%3Ctext x='12' y='8'%3Ex%3C/text%3E%3Ctext x='2' y='18'%3Ex%3C/text%3E%3Ctext x='12' y='18'%3Ex%3C/text%3E%3C/svg%3E");
            background-repeat: repeat;
            z-index: 1;
        }

        .content-area {
            position: relative;
            z-index: 2;
            background-color: white; /* Sobrepõe o padrão no centro */
            width: calc(100% - 40mm); /* Largura do conteúdo, deixando 20mm de borda de cada lado */
            height: calc(100% - 40mm); /* Altura do conteúdo, deixando 20mm de borda de cada lado */
            padding: 20px; /* Um padding interno para o conteúdo não colar nas bordas do content-area */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Para espaçar o logo e os campos */
        }

        .logo-container {
            width: 300px;
            height: 300px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .logo-svg {
            width: 100%;
            height: 100%;
        }

        .logo-svg .v-letter {
            font-family: 'Times New Roman', Times, serif;
            font-size: 200px;
            font-weight: bold;
            fill: #A8C63C;
            text-anchor: middle;
            dominant-baseline: central;
            animation: pulseGlow 2s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px transparent);
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 15px #A8C63C);
            }
        }

        .logo-svg .circular-text {
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-size: 18px;
            fill: #333333;
            letter-spacing: 1.5px;
            text-anchor: middle;
        }
        .logo-svg .circular-text-small {
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-size: 15px;
            fill: #333333;
            letter-spacing: 0.8px;
            text-anchor: middle;
        }


        .info-fields {
            width: 80%;
            max-width: 400px;
            margin-bottom: 30px;
            text-align: center;
        }

        .field {
            margin-bottom: 20px;
        }

        .field-label {
            display: inline-block;
            background-color: #4FBBA9;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .line {
            height: 1px;
            background-color: #DDDDDD;
            border-bottom: 1px dotted #BBBBBB;
            margin-top: 2px;
            margin-bottom: 15px;
        }
        .field.telefone .line:last-child { /* Agora se aplica à única linha de telefone */
            margin-bottom: 0;
        }

        .cursive-input {
            width: 100%;
            border: none;
            background-color: transparent;
            text-align: center;
            font-family: 'Brush Script MT', 'Comic Sans MS', cursive;
            font-size: 20px;
            color: #333;
            padding: 5px 0;
            margin-bottom: -1px;
            outline: none;
        }
        .cursive-input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        @media print {
            body {
                background-color: white;
                display: block;
                align-items: flex-start;
            }
            .square-page {
                width: 210mm;
                height: 210mm;
                margin: 0 auto;
                padding: 0;
                box-shadow: none;
                overflow: visible;
                background-color: white !important;
                color: #333 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
             .border-pattern {
                 background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cstyle%3Etext %7B font-family: monospace; font-size: 10px; fill: %23AAAAAA !important; %7D%3C/style%3E%3Ctext x='2' y='8'%3Ex%3C/text%3E%3Ctext x='12' y='8'%3Ex%3C/text%3E%3Ctext x='2' y='18'%3Ex%3C/text%3E%3Ctext x='12' y='18'%3Ex%3C/text%3E%3C/svg%3E") !important;
            }
            .logo-svg .v-letter, .logo-svg #rotating-text {
                animation: none !important;
            }
            .field-label {
                background-color: #4FBBA9 !important;
                color: white !important;
            }
             .cursive-input {
                color: #333 !important;
            }
            @page {
                size: auto;
                margin: 0;
            }
        }

    </style>
</head>
<body>
    <div class="square-page">
        <div class="border-pattern"></div>
        <div class="content-area">
            <div class="logo-container">
                <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                        <path id="arcVersaUpper" d="M 10,100 A 90,90 0 1,1 190,100" fill="none" />
                        <path id="arcVersaLower" d="M 190,100 A 90,90 0 1,1 10,100" fill="none" />
                        <path id="arcPreVest" d="M 10,100 A 90,90 0 1,1 190,100" fill="none" />
                        <path id="arcPreVestInverted" d="M 190,100 A 90,90 0 1,1 10,100" fill="none" />
                    </defs>

                    <text x="100" y="100" class="v-letter">V</text>

                    <g id="rotating-text">
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="rotate"
                            from="0 100 100"
                            to="360 100 100"
                            dur="30s"
                            repeatCount="indefinite" />

                        <text class="circular-text">
                            <textPath xlink:href="#arcVersaUpper" startOffset="77%">VERSA</textPath>
                        </text>
                        <text class="circular-text">
                            <textPath xlink:href="#arcVersaLower" startOffset="77%" >VERSA</textPath>
                        </text>
                        <text class="circular-text-small">
                            <textPath xlink:href="#arcPreVest" startOffset="25%">PRÉ-VESTIBULARES</textPath>
                        </text>
                        <text class="circular-text-small">
                            <textPath xlink:href="#arcPreVestInverted" startOffset="25%">PRÉ-VESTIBULARES</textPath>
                        </text>
                    </g>
                </svg>
            </div>

            <div class="info-fields">
                <div class="field">
                    <span class="field-label">SEU NOME</span>
                    <input type="text" class="cursive-input" value="Jhefferson Henrique Elias do Nascimento">
                    <div class="line"></div>
                </div>
                <div class="field telefone">
                    <span class="field-label">TELEFONE</span>
                    <input type="text" class="cursive-input" value="(62) 9 9821-0669">
                    <div class="line"></div>
                </div>
                <div class="field">
                    <span class="field-label">REDES SOCIAIS</span>
                    <input type="text" class="cursive-input" value="jheffersohrenrique15@gmail.com">
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
