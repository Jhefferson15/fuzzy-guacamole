<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais - Versa</title>
    <style>
        @page {
            /* size: A4; For square, this might be better handled by printer settings or 'auto' */
            size: 210mm 210mm;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Outer background like capa */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .square-page { /* Changed from a4-page and adopted capa styles */
            width: 210mm;
            height: 210mm;
            background-color: #2E2E3A; /* Dark background from capa */
            color: white; /* Default text color for content */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Stack logo and fields vertically */
            align-items: center; /* Center items horizontally */
            justify-content: space-around; /* Distribute space between logo and fields */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Removed .border-pattern and .content-area as they don't fit the new design */

        .logo-container {
            width: 200px; /* Adjusted for square page balance */
            height: 200px; /* Adjusted */
            /* margin-top: 100px; Removed, using flexbox for spacing */
            margin-bottom: 15px; /* Reduced space to fields */
        }

        .logo-svg {
            width: 100%;
            height: 100%;
        }

        .logo-svg .v-letter {
            font-family: 'Times New Roman', Times, serif;
            font-size: 160px; /* Slightly reduced if needed for space */
            font-weight: bold;
            fill: #A8C63C; /* Verde-limão do V - good contrast */
            text-anchor: middle;
            dominant-baseline: central;
            animation: pulseGlow 2s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px transparent);
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 15px #A8C63C);
            }
        }

        .logo-svg .circular-text {
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-size: 15px; /* Adjusted for new logo size */
            fill: #e0e0e0; /* Light color for dark background */
            letter-spacing: 1.5px;
            text-anchor: middle;
        }
        .logo-svg .circular-text-small {
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-size: 12px; /* Adjusted for new logo size */
            fill: #e0e0e0; /* Light color for dark background */
            letter-spacing: 0.8px;
            text-anchor: middle;
        }

        .info-fields {
            width: 90%; /* Adjusted width for square page */
            max-width: 350px; /* Max width for readability */
            /* margin-bottom: 50px; Removed, using flexbox for spacing */
            text-align: center;
        }

        .field {
            margin-bottom: 20px; /* Adjusted spacing */
        }

        .field-label {
            display: inline-block;
            background-color: #4FBBA9; /* Verde-azulado - good contrast */
            color: white;
            padding: 5px 15px;
            font-size: 13px; /* Slightly smaller */
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .line {
            height: 1px;
            background-color: transparent; /* Line itself is transparent */
            border-bottom: 1px dotted #888888; /* Dotted line color for dark bg */
            margin-top: 2px;
            margin-bottom: 10px; /* Adjusted space */
        }
        .field.telefone .line:last-child {
            margin-bottom: 0;
        }

        .cursive-input {
            width: 100%;
            border: none;
            background-color: transparent;
            text-align: center;
            font-family: 'Brush Script MT', 'Comic Sans MS', cursive;
            font-size: 18px; /* Adjusted size */
            color: #FFFFFF; /* White text for dark background */
            padding: 5px 0;
            margin-bottom: -1px;
            outline: none;
        }
        .cursive-input::placeholder {
            color: #bbbbbb; /* Lighter placeholder for dark bg */
            font-style: italic;
        }

        /* Media query for printing */
        @media print {
            body {
                background-color: white; /* Standard for print, actual page bg is handled below */
                display: block;
                align-items: flex-start;
            }
            .square-page {
                width: 210mm;
                height: 210mm;
                margin: 0 auto;
                padding: 20px;
                box-shadow: none;
                overflow: visible;
                background-color: #2E2E3A !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .logo-svg .v-letter,
            .logo-svg .circular-text,
            .logo-svg .circular-text-small {
                animation: none !important;
                fill: #A8C63C !important; /* Ensure V is colored */
            }
            .logo-svg .circular-text, .logo-svg .circular-text-small {
                 fill: #e0e0e0 !important; /* Ensure text is light */
            }
            .field-label {
                background-color: #4FBBA9 !important;
                color: white !important;
            }
            .cursive-input {
                color: #FFFFFF !important;
            }
             .line {
                border-bottom: 1px dotted #888888 !important;
            }
        }

    </style>
</head>
<body>
    <div class="square-page">
        <!-- Border-pattern div removed -->
        <!-- Content-area div removed, content directly in square-page -->
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <path id="arcVersaUpper" d="M 10,100 A 90,90 0 1,1 190,100" fill="none" />
                    <path id="arcVersaLower" d="M 190,100 A 90,90 0 1,1 10,100" fill="none" />
                    <path id="arcPreVest" d="M 10,100 A 90,90 0 1,1 190,100" fill="none" />
                    <path id="arcPreVestInverted" d="M 190,100 A 90,90 0 1,1 10,100" fill="none" />
                </defs>

                <text x="100" y="100" class="v-letter">V</text>

                <g id="rotating-text">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 100 100"
                        to="360 100 100"
                        dur="30s"
                        repeatCount="indefinite" />

                    <text class="circular-text">
                        <textPath xlink:href="#arcVersaUpper" startOffset="77%">VERSA</textPath>
                    </text>
                    <text class="circular-text">
                        <textPath xlink:href="#arcVersaLower" startOffset="77%">VERSA</textPath>
                    </text>
                    <text class="circular-text-small">
                        <textPath xlink:href="#arcPreVest" startOffset="25%">PRÉ-VESTIBULARES</textPath>
                    </text>
                    <text class="circular-text-small">
                        <textPath xlink:href="#arcPreVestInverted" startOffset="25%">PRÉ-VESTIBULARES</textPath>
                    </text>
                </g>
            </svg>
        </div>

        <div class="info-fields">
            <div class="field">
                <span class="field-label">SEU NOME</span>
                <input type="text" class="cursive-input" value="Jhefferson Henrique Elias do Nascimento">
                <div class="line"></div>
            </div>
            <div class="field telefone">
                <span class="field-label">TELEFONE</span>
                <input type="text" class="cursive-input" value="(62) 9 9821-0669">
                <div class="line"></div>
                <input type="text" class="cursive-input" placeholder="Outro telefone (opcional)">
                <div class="line"></div>
            </div>
            <div class="field">
                <span class="field-label">E-MAIL / REDES SOCIAIS</span> <!-- Changed label slightly -->
                <input type="text" class="cursive-input" value="jheffersohrenrique15@gmail.com">
                <div class="line"></div>
            </div>
        </div>
    </div>
</body>
</html>
