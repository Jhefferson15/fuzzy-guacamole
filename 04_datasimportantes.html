<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Datas Importantes</title>
    <style>
        /* Reset básico e configuração da fonte */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
        }

        .page-a4 {
            width: 210mm;
            height: 297mm;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            padding: 15mm 10mm 10mm 20mm; /* Ajustado para TOP, RIGHT, BOTTOM, LEFT */

            background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48cGF0aCBkPSJNIDIwIDIwIEEgMTUgMTUgMCAwIDEgMzUgMzUgQSAxNSAxNSAwIDAgMSA1IDM1IEEgMTUgMTUgMCAwIDEgMjAgNSBBIDE1IDE1IDAgMCAxIDM1IDIwIG0gLTMwIDAgQSAxMCAxMCAwIDAgMSAyNSAzMCBBIDEwIDEwIDAgMCAxIDEwIDMwIEEgMTAgMTAgMCAwIDEgMTUgMTAgQSAxMCAxMCAwIDAgMSAyNSAyMCBtIC0yMCAwIEEgNSAgNSAwIDAgMSAyMCAyNSBBIDUgNSAwIDAgMSAxNSAyNSBBIDUgNSAwIDAgMSAxMCAxNSBBIDUgNSAwIDAgMSAyMCAyMCIgc3Ryb2tlPSIjZGRkZGRkIiBzdHJva2Utd2lkdGg9IjEuNSIgZmlsbD0ibm9uZSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+PC9zdmc+");
            background-size: 30px 30px;
            background-repeat: repeat;
            display: flex; /* Para organizar header, main, footer verticalmente */
            flex-direction: column;
        }

        .header-agenda {
            background-color: #3d8c76;
            color: white;
            padding: 8px 15px 10px 55px; /* Reduzido padding vertical */
            text-align: center;
            position: relative;
            margin-bottom: 10px; /* Reduzido margin-bottom */
            border-radius: 8px 8px 0 0;
            display: flex; /* Para alinhar título e ícone */
            align-items: center;
            justify-content: center; /* Centraliza o H1 quando o ícone não empurra */
        }

        .header-agenda h1 {
            font-size: 24px; /* Reduzido */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-grow: 1; /* Permite que o título ocupe espaço */
            text-align: center; /* Garante centralização do texto em si */
            margin-right: 35px; /* Espaço para o ícone da direita, simétrico ao logo */
        }

        .versa-logo-container {
            position: absolute;
            top: 8px;
            left: 15px;
            width: 35px;
            height: 25px;
            background-color: #cadd2f;
            -webkit-mask-image: url('https://raw.githubusercontent.com/Jhefferson15/fuzzy-guacamole/refs/heads/main/COR-PNG0-1536x589.png');
            mask-image: url('https://raw.githubusercontent.com/Jhefferson15/fuzzy-guacamole/refs/heads/main/COR-PNG0-1536x589.png');
            -webkit-mask-size: contain; mask-size: contain;
            -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
            -webkit-mask-position: center; mask-position: center;
        }

        .add-event-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            cursor: pointer;
            fill: white; /* Cor do ícone (oposto do fundo verde) */
        }
         .add-event-icon svg {
            width: 100%;
            height: 100%;
        }


        .month-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px; /* Reduzido gap */
            flex-grow: 1; /* Ocupa o espaço restante */
            overflow-y: auto; /* Permite rolagem se o conteúdo exceder */
            padding-bottom: 5px; /* Espaço antes do rodapé */
        }

        .month-block {
            border: 1.5px solid #444;
            border-radius: 6px; /* Reduzido */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
            min-height: 180px; /* Altura mínima para acomodar calendário e eventos */
            font-size: 10px; /* Reduzido para caber mais info */
        }

        .month-header {
            background-color: #3d8c76;
            color: white;
            padding: 6px; /* Reduzido */
            text-align: center;
            font-weight: bold;
            font-size: 12px; /* Reduzido */
            text-transform: uppercase;
        }

        .calendar-container {
            padding: 5px;
            flex-grow: 1;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Garante colunas de mesma largura */
        }

        .calendar-table th, .calendar-table td {
            text-align: center;
            padding: 1px; /* Reduzido */
            border: 1px solid #eee;
            height: 18px; /* Altura fixa para células */
            font-size: 9px; /* Reduzido */
            vertical-align: middle;
        }

        .calendar-table th {
            font-weight: bold;
            background-color: #f9f9f9;
            font-size: 8px;
        }

        .calendar-table td {
            cursor: default; /* Mudar para pointer se for clicável */
        }
        .calendar-table td.day-cell {
             cursor: pointer;
        }

        .calendar-table td.not-current-month {
            color: #ccc;
            background-color: #fdfdfd;
        }
        .calendar-table td.current-day {
            background-color: #cadd2f;
            color: #333;
            font-weight: bold;
        }
        .calendar-table td.selected-day {
            background-color: #3d8c76 !important;
            color: white !important;
            outline: 1px solid #cadd2f;
        }
        .calendar-table td.has-event {
            font-weight: bold;
            position: relative;
        }
        .calendar-table td.has-event::after {
            content: '';
            position: absolute;
            bottom: 1px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background-color: #d9534f; /* Vermelho para indicar evento */
            border-radius: 50%;
        }


        .events-list-container {
            padding: 0 5px 5px 5px;
            max-height: 50px; /* Altura máxima para a lista de eventos */
            overflow-y: auto;
            font-size: 9px; /* Reduzido */
            border-top: 1px solid #eee;
            margin-top: 3px;
        }
        .events-list-container h4 {
            font-size: 10px;
            margin-bottom: 3px;
            color: #333;
        }
        .events-list-container ul {
            list-style: none;
            padding-left: 0;
        }
        .events-list-container li {
            padding: 2px 0;
            border-bottom: 1px dashed #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .events-list-container li:last-child {
            border-bottom: none;
        }
        .event-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }
        .delete-event-btn {
            background: none;
            border: none;
            color: #d9534f;
            cursor: pointer;
            font-size: 10px;
            padding: 0 2px;
        }


        .page-footer {
            /* position: absolute; bottom: 10mm; left: 20mm; */ /* Ajustado para corresponder ao padding da página */
            width: 30px;
            height: 20px;
            background-color: #3d8c76;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
            margin-top: auto; /* Empurra para baixo se houver espaço */
            align-self: flex-start; /* Alinha à esquerda dentro do flex container da página */
            margin-left: 0; /* Corresponde à margem esquerda da página */
            margin-bottom: 0; /* Corresponde à margem inferior da página */

        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .modal-close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close-btn:hover,
        .modal-close-btn:focus {
            color: black;
            text-decoration: none;
        }
        .modal h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            color: #3d8c76;
        }
        .modal label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .modal input[type="text"], .modal textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .modal textarea {
            min-height: 80px;
            resize: vertical;
        }
        .modal button {
            background-color: #3d8c76;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal button:hover {
            background-color: #2c6b58;
        }


        /* Estilos para impressão */
        @media print {
            body {
                background-color: #ffffff;
                padding: 0; margin: 0;
                display: block;
            }
            .page-a4 {
                width: 210mm; height: 297mm;
                margin: 0 auto;
                padding: 0;
                box-shadow: none; border: none;
                overflow: hidden; /* Importante para evitar quebra de página estranha */
                padding: 15mm 10mm 10mm 20mm; /* Margens internas (top, right, bottom, left) para impressão */
            }
            .header-agenda { margin-bottom: 10px;}
            .month-grid { gap: 6px; }
            .month-block { min-height: auto; font-size: 9px; } /* Ajustar altura para impressão */
            .month-header { padding: 4px; font-size: 10px; }
            .calendar-container { padding: 3px; }
            .calendar-table th, .calendar-table td { padding: 0.5px; height: 15px; font-size: 7px; }
            .calendar-table th { font-size: 6.5px;}
            .calendar-table td.has-event::after { width: 3px; height: 3px; bottom: 0.5px;}
            .events-list-container { max-height: 35px; font-size: 7px; margin-top: 2px;}
            .events-list-container h4 { font-size: 8px; margin-bottom: 1px; }
            .events-list-container li { padding: 1px 0; }
            .delete-event-btn { display: none; } /* Não mostrar botão de deletar na impressão */


            .page-footer {
                position: fixed; /* Garante que fique na página impressa */
                bottom: 5mm;
                left: 10mm; /* Deve corresponder à margem esquerda da página na impressão */
                 /* background-color: #3d8c76 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact; */
            }
            .versa-logo-container, .add-event-icon {
                background-color: #cadd2f !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            .add-event-icon { fill: white !important; } /* Garante cor do ícone na impressão */
            .modal { display: none !important; } /* Não imprimir modal */
        }
        @page {
            size: A4;
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="page-a4">
        <header class="header-agenda">
            <div class="versa-logo-container"></div>
            <h1>Datas Importantes</h1>
            <div class="add-event-icon" id="addEventIcon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7v-5z"/>
                </svg>
            </div>
        </header>

        <main class="month-grid" id="monthGrid">
            <!-- Os blocos dos meses serão gerados por JavaScript -->
        </main>

        <footer class="page-footer">
            6
        </footer>
    </div>

    <!-- Modal para Adicionar/Editar Evento -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn" id="modalCloseBtn">×</span>
            <h2 id="modalTitle">Adicionar Evento</h2>
            <label for="eventDate">Data:</label>
            <input type="text" id="eventDate" readonly>
            <label for="eventDescription">Descrição:</label>
            <textarea id="eventDescription" placeholder="Detalhes do evento..."></textarea>
            <button id="saveEventBtn">Salvar Evento</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const monthGrid = document.getElementById('monthGrid');
            const eventModal = document.getElementById('eventModal');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            const saveEventBtn = document.getElementById('saveEventBtn');
            const eventDateInput = document.getElementById('eventDate');
            const eventDescriptionInput = document.getElementById('eventDescription');
            const addEventIcon = document.getElementById('addEventIcon');
            const modalTitle = document.getElementById('modalTitle');

            const NOME_MESES = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const DIAS_SEMANA = ["D", "S", "T", "Q", "Q", "S", "S"];

            let currentYear = new Date().getFullYear();
            let events = loadEvents(); // { 'YYYY-MM-DD': [{text: 'Evento 1', id: 'uuid'}, ...] }
            let selectedDate = null; // 'YYYY-MM-DD'
            let currentlySelectedDayCell = null;

            function generateUUID() {
                return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                );
            }

            function formatDate(year, month, day) { // month is 0-indexed
                return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }
            
            function parseDate(dateString) { // YYYY-MM-DD
                const [year, month, day] = dateString.split('-').map(Number);
                return { year, month: month -1, day }; // month back to 0-indexed
            }

            function loadEvents() {
                const storedEvents = localStorage.getItem('agendaEvents');
                if (storedEvents) {
                    const parsedEvents = JSON.parse(storedEvents);
                    // Limpar eventos mais antigos que 1 ano - opcional, mas "por um ano" pode implicar isso
                    const oneYearAgo = new Date();
                    oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
                    
                    Object.keys(parsedEvents).forEach(dateKey => {
                        const eventDate = new Date(dateKey + "T00:00:00"); // Adiciona T00:00:00 para evitar problemas de fuso horário na comparação
                        if (eventDate < oneYearAgo) {
                            delete parsedEvents[dateKey];
                        }
                    });
                    localStorage.setItem('agendaEvents', JSON.stringify(parsedEvents)); // Salva de volta se algo foi limpo
                    return parsedEvents;
                }
                return {};
            }

            function saveEvents() {
                localStorage.setItem('agendaEvents', JSON.stringify(events));
            }

            function createCalendar(month, year) { // month is 0-indexed
                const monthBlock = document.createElement('div');
                monthBlock.classList.add('month-block');
                monthBlock.dataset.month = month;
                monthBlock.dataset.year = year;

                const monthHeader = document.createElement('div');
                monthHeader.classList.add('month-header');
                monthHeader.textContent = NOME_MESES[month];
                monthBlock.appendChild(monthHeader);

                const calendarContainer = document.createElement('div');
                calendarContainer.classList.add('calendar-container');

                const table = document.createElement('table');
                table.classList.add('calendar-table');

                const headerRow = table.createTHead().insertRow();
                DIAS_SEMANA.forEach(dayName => {
                    const th = document.createElement('th');
                    th.textContent = dayName;
                    headerRow.appendChild(th);
                });

                const tbody = table.createTBody();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const today = new Date();
                today.setHours(0,0,0,0); // Normalizar para comparação de datas

                let date = new Date(firstDay);
                date.setDate(date.getDate() - firstDay.getDay()); // Começar do domingo anterior

                while (date <= lastDay || date.getDay() !== 0) {
                    const row = tbody.insertRow();
                    for (let i = 0; i < 7; i++) {
                        const cell = row.insertCell();
                        const cellDateFormatted = formatDate(date.getFullYear(), date.getMonth(), date.getDate());

                        if (date.getMonth() === month) {
                            cell.textContent = date.getDate();
                            cell.classList.add('day-cell');
                            cell.dataset.date = cellDateFormatted;

                            if (date.getTime() === today.getTime()) {
                                cell.classList.add('current-day');
                            }
                            if (events[cellDateFormatted] && events[cellDateFormatted].length > 0) {
                                cell.classList.add('has-event');
                            }
                            if (cellDateFormatted === selectedDate) {
                                cell.classList.add('selected-day');
                                currentlySelectedDayCell = cell;
                            }

                            cell.addEventListener('click', () => handleDayClick(cell, cellDateFormatted));
                        } else {
                            cell.classList.add('not-current-month');
                            // Opcional: mostrar dias do mês vizinho
                            // cell.textContent = date.getDate();
                        }
                        if (date.getDay() === 0 || date.getDay() === 6) { // Domingo ou Sábado
                           // cell.classList.add('weekend'); // Pode adicionar estilo para fim de semana
                        }
                        date.setDate(date.getDate() + 1);
                        if (date.getMonth() !== month && date.getDay() === 0 && date > lastDay) break; // Parar se já passou do mês e é domingo
                    }
                     if (date.getMonth() !== month && date > lastDay) break;
                }
                
                calendarContainer.appendChild(table);
                monthBlock.appendChild(calendarContainer);

                const eventsListContainer = document.createElement('div');
                eventsListContainer.classList.add('events-list-container');
                const eventsTitle = document.createElement('h4');
                eventsTitle.textContent = 'Eventos do Mês:';
                eventsListContainer.appendChild(eventsTitle);
                const ul = document.createElement('ul');
                eventsListContainer.appendChild(ul);
                monthBlock.appendChild(eventsListContainer);

                updateEventsListForMonth(monthBlock);

                return monthBlock;
            }

            function handleDayClick(cell, dateStr) {
                if (currentlySelectedDayCell) {
                    currentlySelectedDayCell.classList.remove('selected-day');
                }
                selectedDate = dateStr;
                cell.classList.add('selected-day');
                currentlySelectedDayCell = cell;
                
                // Atualiza a lista de eventos para o dia selecionado ou para o mês
                // Aqui vamos manter a lista de eventos do mês, e o modal abrirá para o dia
                // updateEventsListForDay(cell.closest('.month-block'), dateStr);

                // Abrir modal diretamente ao clicar no dia
                openEventModal(dateStr);
            }

            function updateEventsListForMonth(monthBlockElement) {
                const month = parseInt(monthBlockElement.dataset.month);
                const year = parseInt(monthBlockElement.dataset.year);
                const ul = monthBlockElement.querySelector('.events-list-container ul');
                if (!ul) return;
                ul.innerHTML = ''; // Limpa lista antiga

                const eventsInMonth = [];
                for (let day = 1; day <= 31; day++) {
                    const dateCheck = new Date(year, month, day);
                    if (dateCheck.getMonth() !== month) break; // Sai se mudou o mês (ex: dia 31 em Fev)
                    
                    const dateKey = formatDate(year, month, day);
                    if (events[dateKey]) {
                        events[dateKey].forEach(event => {
                            eventsInMonth.push({ date: dateKey, ...event });
                        });
                    }
                }

                if (eventsInMonth.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'Nenhum evento neste mês.';
                    li.style.fontStyle = 'italic';
                    ul.appendChild(li);
                } else {
                    eventsInMonth.sort((a,b) => new Date(a.date) - new Date(b.date)); // Ordena por data
                    eventsInMonth.forEach(event => {
                        const li = document.createElement('li');
                        const eventTextSpan = document.createElement('span');
                        eventTextSpan.classList.add('event-text');
                        eventTextSpan.textContent = `${parseDate(event.date).day}: ${event.text}`;
                        li.appendChild(eventTextSpan);

                        const deleteBtn = document.createElement('button');
                        deleteBtn.classList.add('delete-event-btn');
                        deleteBtn.innerHTML = '×'; // Ou um ícone de lixeira
                        deleteBtn.title = "Excluir evento";
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation(); // Evita que o clique no botão propague para o LI ou dia
                            deleteEvent(event.date, event.id);
                        };
                        li.appendChild(deleteBtn);
                        ul.appendChild(li);
                    });
                }
                 // Marcar dias com eventos visualmente
                monthBlockElement.querySelectorAll('.calendar-table td.day-cell').forEach(cell => {
                    const cellDate = cell.dataset.date;
                    if (events[cellDate] && events[cellDate].length > 0) {
                        cell.classList.add('has-event');
                    } else {
                        cell.classList.remove('has-event');
                    }
                });
            }
            
            function deleteEvent(dateStr, eventId) {
                if (events[dateStr]) {
                    events[dateStr] = events[dateStr].filter(event => event.id !== eventId);
                    if (events[dateStr].length === 0) {
                        delete events[dateStr];
                    }
                    saveEvents();
                    refreshAffectedCalendar(dateStr);
                }
            }

            function refreshAffectedCalendar(dateStr) {
                const { month, year } = parseDate(dateStr);
                const monthBlockElement = monthGrid.querySelector(`.month-block[data-month="${month}"][data-year="${year}"]`);
                if (monthBlockElement) {
                    updateEventsListForMonth(monthBlockElement); // Isso também atualiza os marcadores 'has-event'
                }
            }


            function openEventModal(dateStr = null) {
                const dateToUse = dateStr || selectedDate;
                if (!dateToUse) {
                    alert("Por favor, selecione um dia no calendário primeiro.");
                    return;
                }
                selectedDate = dateToUse; // Garante que selectedDate está atualizado
                
                const {year, month, day} = parseDate(dateToUse);
                eventDateInput.value = `${String(day).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}/${year}`;
                eventDescriptionInput.value = ''; // Limpa para novo evento
                modalTitle.textContent = "Adicionar Evento";
                eventModal.style.display = 'flex';
                eventDescriptionInput.focus();
            }

            addEventIcon.addEventListener('click', () => openEventModal());
            modalCloseBtn.addEventListener('click', () => eventModal.style.display = 'none');
            window.addEventListener('click', (event) => {
                if (event.target === eventModal) {
                    eventModal.style.display = 'none';
                }
            });

            saveEventBtn.addEventListener('click', () => {
                const description = eventDescriptionInput.value.trim();
                if (!description) {
                    alert("Por favor, insira uma descrição para o evento.");
                    return;
                }

                if (!events[selectedDate]) {
                    events[selectedDate] = [];
                }
                events[selectedDate].push({ text: description, id: generateUUID() });
                saveEvents();
                
                eventModal.style.display = 'none';
                refreshAffectedCalendar(selectedDate);
            });

            function init() {
                monthGrid.innerHTML = ''; // Limpa grid
                for (let i = 0; i < 12; i++) {
                    const monthBlock = createCalendar(i, currentYear);
                    monthGrid.appendChild(monthBlock);
                }
            }

            init();
        });
    </script>
</body>
</html>
