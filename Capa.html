<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa - Planner de Estudos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #332D40; /* Dark desaturated purple-blue from image */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .planner-title {
            font-size: 1.7em;
            font-weight: 500; /* Medium weight */
            color: #E0E0E0; /* Slightly off-white */
            letter-spacing: 3px; /* Increased letter spacing */
            margin-bottom: 25px;
            text-transform: uppercase;
        }
        .logo-container {
            position: relative;
            width: 220px; /* Adjusted to contain logo elements */
            height: 170px; /* Adjusted to contain logo elements */
            margin-bottom: 25px;
            /* border: 1px dashed red; /* For layout debugging */
        }
        .logo-shape {
            position: absolute;
            background-color: #22ccc0; /* Base teal color for sub-shapes */
        }
        .logo-main {
            width: 180px;
            height: 110px;
            /* Gradient for subtle 3D effect on main shape */
            background-image: linear-gradient(to bottom, #22ccc0 65%, #1ca096 100%);
            /* Complex border-radius for a more organic, blob-like shape */
            /* Values: TL-H TR-H BR-H BL-H / TL-V TR-V BR-V BL-V */
            border-radius: 60% 40% 55% 45% / 50% 55% 45% 50%;
            top: 0;
            left: 10px; /* Positioned within the container */
            z-index: 1;
        }
        .logo-sub1 {
            width: 70px;
            height: 45px;
            border-radius: 50%; /* Elliptical shape */
            top: 85px;  /* Positioned below and to the right of main */
            left: 95px;
            z-index: 2;
        }
        .logo-sub2 {
            width: 35px;
            height: 22px;
            border-radius: 50%; /* Elliptical shape */
            top: 125px; /* Positioned below and to the right of sub1 */
            left: 140px;
            z-index: 3;
        }
        .brand-name {
            font-family: Georgia, 'Times New Roman', Times, serif; /* Serif font */
            font-size: 4.5em; /* Adjusted size */
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: -5px; /* Pull subtitle slightly closer */
        }
        .brand-subtitle {
            font-size: 1.1em; /* Adjusted size */
            font-weight: normal;
            color: #FFFFFF;
            letter-spacing: 1px; /* Adjusted letter spacing */
        }
    </style>
</head>
<body>
    <div class="planner-title">PLANNER DE ESTUDOS</div>
    <div class="logo-container">
        <div class="logo-shape logo-main"></div>
        <div class="logo-shape logo-sub1"></div>
        <div class="logo-shape logo-sub2"></div>
    </div>
    <div class="brand-name">Versa</div>
    <div class="brand-subtitle">Pr√©-Vestibulares</div>
</body>
</html>
