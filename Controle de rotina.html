<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Rotina</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0; /* Um cinza claro para destacar a página */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha no topo se o conteúdo for menor que a tela */
            min-height: 100vh;
        }

        .planner-page {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            width: 100%;
            max-width: 800px; /* Largura similar a uma página A4 ou caderno */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .page-title {
            background-color: #c8d773; /* Amarelo-esverdeado */
            color: #333333;
            font-weight: bold;
            text-align: center;
            padding: 12px 0;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #b0be5a; /* Borda inferior um pouco mais escura */
        }

        .day-section {
            border: 1px solid #e0e0e0; /* Borda cinza clara para a seção do dia */
            margin: 15px; /* Espaçamento entre as seções dos dias e o título */
            background-color: #fff; /* Fundo branco para a seção */
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A4A4A; /* Cinza escuro */
            color: #FFFFFF;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .week-label {
            flex-grow: 1;
        }

        .day-info {
            display: flex;
            align-items: center;
        }

        .day-name {
            margin-right: 8px;
            text-transform: uppercase;
        }

        .date-input {
            width: 25px;
            height: 20px;
            border: 1px solid #777;
            background-color: #fff;
            margin-left: 4px;
            text-align: center;
            font-size: 0.8em;
            padding: 0; /* Remover padding padrão do input */
        }
        /* Para simular caixas vazias se não quiser input de verdade */
        .date-box {
            width: 25px;
            height: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-left: 4px;
        }


        .main-content-grid {
            display: flex;
            border-top: 1px solid #f5f5dc; /* Linha creme/amarelada clara */
        }

        .column {
            flex: 1; /* Divide o espaço igualmente */
            min-height: 250px; /* Altura mínima para as áreas de TO DO e REVISAR */
            display: flex;
            flex-direction: column;
        }

        .to-do-column {
            border-right: 1px solid #f5f5dc; /* Linha divisória creme/amarelada clara */
        }

        .column-header {
            background-color: #4A4A4A; /* Cinza escuro */
            color: #FFFFFF;
            padding: 8px 12px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .column-content-area {
            flex-grow: 1; /* Faz a área de conteúdo preencher o espaço restante na coluna */
            padding: 10px;
            background-color: #fff; /* Garante fundo branco */
             /* Linhas guias horizontais sutis, como no caderno */
            background-image: linear-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 100% 20px; /* Altura da linha */
            line-height: 20px; /* Alinhar texto com as linhas */
        }

        /* Estilos específicos para a seção de horas de estudo */
        .study-hours-wrapper {
            margin-top: auto; /* Empurra para baixo dentro da coluna revisar */
            padding: 10px; /* Espaçamento interno */
        }

        .study-hours-header {
            background-color: #4A4A4A;
            color: #FFFFFF;
            padding: 6px 10px;
            text-align: center;
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            border-top: 1px solid #f5f5dc; /* Linha creme/amarelada clara */
        }

        .study-item {
            display: flex;
            align-items: stretch; /* Faz o label e o value terem a mesma altura */
            border-top: 1px solid #f5f5dc; /* Linha creme/amarelada clara */
        }

        .study-label {
            background-color: #4A4A4A;
            color: #FFFFFF;
            padding: 6px 10px;
            font-size: 0.8em;
            text-transform: uppercase;
            white-space: nowrap; /* Evita quebra de linha no label */
            display: flex;
            align-items: center; /* Centraliza verticalmente o texto do label */
            min-width: 80px; /* Largura mínima para o label */
        }

        .study-value-area {
            flex-grow: 1;
            background-color: #FFFFFF;
            border: 1px solid #e0e0e0; /* Borda sutil para a área de valor */
            border-left: none; /* Remove borda esquerda para conectar ao label */
            min-height: 30px; /* Altura mínima para a área de valor */
        }

    </style>
</head>
<body>
    <div class="planner-page">
        <h1 class="page-title">CONTROLE DE ROTINA</h1>

        <!-- SEÇÃO QUARTA-FEIRA -->
        <div class="day-section">
            <div class="day-header">
                <span class="week-label">SEMANA 02</span>
                <div class="day-info">
                    <span class="day-name">QUARTA</span>
                    <!-- <input type="text" class="date-input">
                    <input type="text" class="date-input"> -->
                    <div class="date-box"></div>
                    <div class="date-box"></div>
                </div>
            </div>
            <div class="main-content-grid">
                <div class="column to-do-column">
                    <div class="column-header">TO DO LIST</div>
                    <div class="column-content-area">
                        <!-- Conteúdo da To Do List aqui -->
                    </div>
                </div>
                <div class="column review-column">
                    <div class="column-header">REVISAR</div>
                    <div class="column-content-area">
                        <!-- Conteúdo de Revisar aqui -->
                        <!-- Esta div wrapper ajuda a empurrar a seção de estudo para baixo -->
                        <div class="study-hours-wrapper">
                            <div class="study-hours-header">HORAS DE ESTUDO</div>
                            <div class="study-item">
                                <span class="study-label">OBJETIVO</span>
                                <div class="study-value-area"></div>
                            </div>
                            <div class="study-item">
                                <span class="study-label">REALIZADO</span>
                                <div class="study-value-area"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SEÇÃO QUINTA-FEIRA -->
        <div class="day-section">
            <div class="day-header">
                <span class="week-label">SEMANA 02</span>
                <div class="day-info">
                    <span class="day-name">QUINTA</span>
                    <!-- <input type="text" class="date-input">
                    <input type="text" class="date-input"> -->
                    <div class="date-box"></div>
                    <div class="date-box"></div>
                </div>
            </div>
            <div class="main-content-grid">
                <div class="column to-do-column">
                    <div class="column-header">TO DO LIST</div>
                    <div class="column-content-area">
                        <!-- Conteúdo da To Do List aqui -->
                    </div>
                </div>
                <div class="column review-column">
                    <div class="column-header">REVISAR</div>
                    <div class="column-content-area">
                        <!-- Conteúdo de Revisar aqui -->
                        <div class="study-hours-wrapper">
                            <div class="study-hours-header">HORAS DE ESTUDO</div>
                            <div class="study-item">
                                <span class="study-label">OBJETIVO</span>
                                <div class="study-value-area"></div>
                            </div>
                            <div class="study-item">
                                <span class="study-label">REALIZADO</span>
                                <div class="study-value-area"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Adicione mais .day-section conforme necessário para outros dias -->

    </div>
</body>
</html>
